<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background: linear-gradient(180deg, rgba(0,0,0,1) -26%, rgba(0,255,217,1) 38%, rgba(0,255,218,1) 100%);>
    {% extends 'shop/layout/main.html' %}
    {% block content %}
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3">User Login</h3>
                <hr style="border-color:antiquewhite;">
                {% include 'shop/inc/message.html' %}
            </div>
        </div>
        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="" class="form-label" >User Name</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="enter username" style="background-color: rgba(255, 255, 255, 0.749);">
                            </div>
                            <div class="mb-4">
                                <label for="" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="enter password" style="background-color: rgba(255, 255, 255, 0.749);">
                            </div>
                            <button type="submit" class="btn btn-warning">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
    {% endblock content %}
</body>
</html>
