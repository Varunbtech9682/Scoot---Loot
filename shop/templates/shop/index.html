<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoot & Loot</title>
</head>
<body style="background: linear-gradient(180deg, rgba(0,0,0,1) -16%, rgba(0,255,217,1) 38%, rgba(0,255,218,1) 100%);">
    {% extends 'shop/layout/main.html' %}

    
    {% block content %}
    {% include 'shop/inc/slider.html' %}
    <div class="container" style="margin-top: 45px; margin-bottom: 45px;">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-3 text-danger"> Latest Offers <img src="https://media.tenor.com/5c9rqMKtDeEAAAAi/stickergiant-sale.gif" height="30px" width="60px" style="margin-bottom: 15px; ;" alt=""></h3>
                <hr style="border-color:antiquewhite;">
            </div>
            {% for item in products %}
                    <div class="col-md-4 col-lg-3">
                        <div class="card my-3" style="background: linear-gradient(180deg, rgba(0, 163, 139, 0.164) 0%, rgb(102, 204, 138) 52%, rgba(80, 142, 92, 0.443) 100%); border-radius: 5px;">
                           <img src="{{item.product_image.url}}" class="card-image-top" alt="categories" style="height: 250px; width: 275px;">
                           <a href="{% url 'product_details' item.category.name item.name %}">
                            <div class="card-body">
                                <h5 class="card-title text-muted">{{item.name}}</h5>
                                <p class="card-text">
                                    <span class="float-start old_price"><s>Rs:{{item.original_price | stringformat:'d'}}</s></span>
                                    <span class="float-end new_price">Rs: {{item.selling_price | stringformat:'d'}}</span>
                                    <br>
                                </p> 
                            </div>
                           </a>
                        </div>
                   </div>
                   {% endfor %}
        </div>
    </div>
       
    {% endblock content %}
   


  </body>
</html>
</body>
</html>
